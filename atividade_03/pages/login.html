<section class="login-section">
  <div class="base-card">
    <div class="login-label">
      <img src="../assets/logo_.png" alt="" style="color: black" />
      <h3>Login</h3>
    </div>
    <div class="login-menu">
      <form onsubmit="handleLogin()">
        <label> Email </label>
        <input
          type="email"
          placeholder="Email"
          name="login-email"
          id="login-email"
        />
        <label> Password </label>
        <input
          type="password"
          placeholder="Password"
          name="password-email"
          id="password-email"
        />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</section>
