<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Modal Example</title>
    <style>
      /* Estilos gerais */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Botão para abrir o modal */
      .open-modal-btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        margin: 20px;
      }

      /* Fundo do modal */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none; /* Inicialmente oculto */
        justify-content: center;
        align-items: center;
      }

      /* Conteúdo do modal */
      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
        width: 80%;
        max-width: 500px;
        text-align: center;
      }

      /* Cabeçalho do modal */
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      /* Título do modal */
      .modal-title {
        font-size: 1.5em;
        margin: 0;
      }

      /* Botão de fechar */
      .close-modal-btn {
        font-size: 1.2em;
        cursor: pointer;
        border: none;
        background: none;
        color: #333;
      }

      /* Corpo do modal */
      .modal-body {
        font-size: 1em;
        margin-bottom: 20px;
      }

      /* Rodapé do modal */
      .modal-footer {
        text-align: right;
      }

      /* Botão de ação no rodapé */
      .modal-footer .btn {
        padding: 10px 20px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <button class="open-modal-btn">Abrir Modal</button>

    <!-- Modal -->
    <div class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title">Título do Modal</span>
          <span class="close-modal-btn">&times;</span>
        </div>
        <div class="modal-body">
          <p>
            Este é o conteúdo do modal. Você pode colocar qualquer texto ou
            elementos aqui.
          </p>
        </div>
        <div class="modal-footer">
          <button class="btn">Fechar</button>
        </div>
      </div>
    </div>

    <script>
      // Seleção de elementos
      const openModalBtn = document.querySelector(".open-modal-btn");
      const modalOverlay = document.querySelector(".modal-overlay");
      const closeModalBtns = document.querySelectorAll(
        ".close-modal-btn, .modal-footer .btn"
      );

      // Abrir o modal
      openModalBtn.addEventListener("click", () => {
        modalOverlay.style.display = "flex";
      });

      // Fechar o modal
      closeModalBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          modalOverlay.style.display = "none";
        });
      });

      // Fechar modal clicando fora do conteúdo
      modalOverlay.addEventListener("click", (e) => {
        if (e.target === modalOverlay) {
          modalOverlay.style.display = "none";
        }
      });
    </script>
  </body>
</html>
